<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="module" src="js/login.js"></script>
    <title>Login - EduQuest</title>
</head>
<body>
    <div class="wrapper">
        <div class="spinner-wrapper" id="loading">
            <div class="spinner-grow" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!--
                    Image / Onboarding text
                    -->
                    <img src=""/>
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        
                        <header>Log in to your account</header>
                          
                         
                        <div class="input-field">
                            <label for="email">Email</label>
                             <input type="text" class="input" id="email" required="" autocomplete="off">
                              
                         </div> 
                        <div class="input-field">
                            <label for="pass">Password</label>
                             <input type="password" class="input" id="pass" required="">
                             
                         </div>
                        
                          
                        <div class="input-field">
                             
                             <input type="submit" class="submit" value="Log In" id="submitButton">
                        </div> 
                        <div class="signin">
                            <br/>
                        <span>Dont have an account? <a href="signup.html">Sign up here</a></span>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html></html>
