<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="js/signup.js"></script>
    <title>Sign Up - EduQuest</title>
    <base href=".">
</head>
<body>
    
    <div class="wrapper">
        <div class="spinner-wrapper" id="loading">
            <div class="spinner-grow" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>
        
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!--
                    Image / Onboarding text
                    -->
                    <img src=""/>
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        
                        <header>Create an account</header>
                        <div class="input-field">
                            <label for="name">Name</label>
                             <input type="text" class="input" id="name" required autocomplete="off">
                              
                         </div>
                          
                         
                        <div class="input-field">
                            <label for="email">Email</label>
                             <input type="text" class="input" id="email" required autocomplete="off">
                              
                         </div> 
                        <div class="input-field">
                            <label for="pass">Password</label>
                             <input type="password" class="input" id="pass" required>
                             
                         </div>
                         <div class="input-field-checkbox" align="center">
                            <input type="checkbox" class="input-checkbox" id="isTeacher">
                            <label for="checkbox">Are you a Teacher?</label>
                         </div>
                         <br/> 
                        <div class="input-field">
                             
                             <input type="submit" class="submit" value="Sign Up" id="submitButton">
                        </div> 
                        <div class="signin">
                            <br>
                         <span>Already have an account? <a href="login.html">Log in here</a></span>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
